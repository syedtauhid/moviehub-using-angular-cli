<div class="genresContainer" *ngFor="let genre of genresList | keys;">
  <h4>{{ genre }}</h4>
  <div class="row">
    <div class="col-md-4" *ngFor="let movie of prepareRandomMovies(genre)">
      <div class="card border-dark">
        <img class="card-img-top" [src]="movie.posterImg" alt="poster">
        <div class="card-body">
          <p class="card-text">
            <span class="fa fa-address-book"></span> {{movie.title}}
          </p>
        </div>
      </div>
    </div>
  </div>
